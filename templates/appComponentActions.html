<form class="searchForm navbar-form pull-left">
    <label>
        <input class="searchTerm" type="text" placeholder="Search..." />
        <button class="resetSearch btn btn-link" type="reset" title="Reset search"><i class="icon-remove"></i></button>
    </label>
</form>
<form class="sortForm form-inline pull-left">
    <label>
        Sort:
        <select>
            <option value="normal" {{#compare sortType 'normal'}}selected="selected"{{/compare}}>Oldest first</option>
            <option value="reverse" {{#compare sortType 'reverse'}}selected="selected"{{/compare}}>Newest first</option>
        </select>
    </label>
</form>
{{#if thereAreItems}}
<table class="table table-striped table-bordered table-condensed">
    <thead>
        <tr>
            <th>Time</th>
            <th>Type</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody data-placeholder="collectionEl"></tbody>
</table>
{{else}}
<p class="clear">No results.</p>
{{/if}}

<div class="more">
    <a class="readMore btn-link {{#isReadMoreHidden}}hidden{{/isReadMoreHidden}}">Load more</a>
</div>
